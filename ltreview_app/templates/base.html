{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character set declaration for proper text display -->
    <meta charset="utf-8">
    <!-- Viewport settings for responsive web design -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link to the main stylesheet for styling the page -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <!-- Bootstrap CSS for responsive and modern styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Title of the page displayed on the browser tab -->
    <title>Review</title>
</head>
<body>

<!-- Navigation bar for site navigation -->
<nav class='d-flex justify-content-between px-5 py-3 my-4 border-bottom '>
    <!-- Website logo or name -->
    <h3 class="d-inline-block text-end">LITReview</h3>
    <!-- Conditional display if the user is authenticated -->
    {% if user.is_authenticated %}
      <!-- Navigation links for authenticated users -->
      <ul class="list-unstyled">
        <!-- Link to the home/feed page -->
        <li class="d-inline-block mx-3"><a class="nav-link" href="{% url 'feed' %}">Flow</a></li>
        <!-- Link to the user's posts page -->
        <li class="d-inline-block mx-3"><a class="nav-link" href="{% url 'user_posts' %}">Post</a></li>
        <!-- Link to manage subscriptions -->
        <li class="d-inline-block mx-3"><a class="nav-link" href="{% url 'follow_users' %}">Subscriptions</a></li>
        <!-- Logout button implemented as a form for security -->
        <li class="d-inline-block mx-3">
          <form method="post" action="{% url 'logout' %}" class="m-0 p-0">
            {% csrf_token %}
            <!-- Button styled as a link for logging out -->
            <button class="nav-link" type="submit">Logout</button>
          </form>
        </li>
      </ul>
    {% endif %}
</nav> 

<!-- Main container for the content of the page -->
<div class="container">
  <!-- Placeholder for where the main content of the page will be inserted -->
  {% block content%}

  {% endblock content %}
</div>

<!-- Bootstrap Bundle with Popper for interactive components like modals and tooltips -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
