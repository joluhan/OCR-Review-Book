{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Review</title>
  </head>
  <body>

  <nav class='d-flex justify-content-between px-5 py-3 my-4 border-bottom '>
    <h3 class="d-inline-block text-end">LITReview</h3>
    {% if user.is_authenticated %}
      <ul class="list-unstyled">
        <li class="d-inline-block mx-3"><a class="nav-link" href="{% url 'feed' %}">Flow</a></li>
        <li class="d-inline-block mx-3"><a class="nav-link" href="{% url 'user_posts' %}">Post</a></li>
        <li class="d-inline-block mx-3"><a class="nav-link" href="{% url 'follow_users' %}">Subscriptions</a></li>
        <li class="d-inline-block mx-3">
          <form method="post" action="{% url 'logout' %}" class="m-0 p-0">
            {% csrf_token %}
            <button class="nav-link" type="submit">Logout</button>
          </form>
        </li>
      </ul>
    {% endif %}
  </nav> 

    <div class="container">
      {% block content%}

      {% endblock content %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
