{% extends 'base.html' %}

{% block content %}
    <h2>Ticket deletion confirmation</h2>
    <div class="form_delete">
        <p>Are you sure you want to delete this ticket?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm</button>
        </form>
    </div>
    <a href="{% url 'user_posts' %}" class="btn btn-primary">Cancel</a>
{% endblock %}
