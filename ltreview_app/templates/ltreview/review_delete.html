{% extends 'base.html' %}

{% block content %}
    <h2 class="my-3 text-center">Review delete confirmation</h2>
    <div class="form_delete">
        <p>Are you sure you want to delete this review?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>
    <a href="{% url 'user_posts' %}" class="btn btn-primary">Cancel</a>
{% endblock %}
