{% extends 'base.html' %}
{% block content %}
    <h3 class="my-3 text center">Edit review</h3>
    <form method="post" class="post_ticket">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'user_posts' %}" class="btn btn-warning mb-4">Back to your posts</a>
{% endblock %}
