{% extends 'base.html' %}
{% block content %}
    <h2 class="my-3 text-center">Edit ticket</h2>
    <form method="post" enctype="multipart/form-data" class="post_ticket">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'user_posts' %}" class="btn btn-warning mb-4">Back to your posts</a>
{% endblock %}
