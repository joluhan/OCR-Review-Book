{% extends 'base.html' %}
{% block content %}
  <div class="d-flex mx-5 m-auto pt-4 justify-content-between">
      <div class="block_inscription">
          <h2>Register now</h2>
          <a class="btn btn-info" href="{% url 'signup' %}">Register</a>
      </div>

      <div class="block_login">
          <h2>Log in</h2>
          <p class="text-danger text-center">{{ message }}</p>
          <form method="post">
              {{ form.as_p }}
              {% csrf_token %}
              <button type="submit" class="btn btn-primary">Log in</button>
          </form>
      </div> 
  </div>
{% endblock content %}
