{% extends 'base.html' %}
{% block content %}
<h1 class="my-3 text-center">Register</h1>
<form method="post" class="post_ticket">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Register</button>
    <p class="my-3">Already have an account? <a href="{% url 'login' %}">login</a></p>
</form>
{% endblock content %}
